<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rellena tu CV</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Rellena tu CV</h1>

	<form>
		<label>Nombre</label><br>
		<input type="text" name="nombre" value="" size="30"maxlength="30">
		<br>
		<label>Apellidos</label><br>
		<input type="text" name="apellidos" value="" size="80" maxlength="80">
		<br>
		<label>Contraseña</label><br>
		<input type="password" name="contrasena" value="" size="30" maxlength="10">
		<br>
		<label>DNI</label><br>
		<input type="text" name="dni" value="" size="10" maxlength="9">
		<br>
		<br>
		<label>Sexo</label>
		<br>
		<input type="radio" name="sexo" value="hombre" checked="checked">
		<label>Hombre</label>
		<br>
		<input type="radio" name="sexo" value="mujer">
		<label>Mujer</label>
		<br>
		<br>
		<label>Incluir mi foto</label>
		<input type="file" name="foto">
		<input type="hidden" name="url_previa" value="">
		<br>
		<br>
		<input type="checkbox" name="boletin" checked="checked">
		<label>Suscribirme al boletín de novedades</label>
		<br>
		<br>
		<input type="button" name="guardar" value="Guardar Cambios" onclick="">
		<input type="reset" name="borrar" value="Borrar los datos introducidos">
	</form>
</body>
</html>
