<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 1 Formularios</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h3>Formulario muy sencillo</h3>
    <form action="http://www.librosweb.es/maneja_formulario.php" method="post" enctype="multipart/from-data">
        <label>Escribe tu nombre:</label>
        <br>
        <input type="text" name="nombre" value="" /><br>
        <br>
        <label>Contraseña:</label><br />
        <input type="password" name="contrasena" value="" /><br>
        <br>
        <label>Puestos de trabajo buscados:</label><br />
        <input name="puesto_directivo" type="checkbox" value="direccion" />
        <label>Dirección</label><br>
        <input name="puesto_tecnico" type="checkbox" value="tecnico" />
        <label>Técnico</label><br>
        <input name="puesto_empleado" type="checkbox" value="empleado" />
        <label>Empleado</label><br>
        <br>
        <br>
        <label>Sexo:</label> <br />
        <input type="radio" name="sexo" value="hombre" checked="checked" />
        <label>Hombre</label><br>
        <input type="radio" name="sexo" value="mujer" />
        <label>Mujer</label><br>
        <input type="radio" name="sexo" value="otro" />
        <label>Otro</label><br>
        <br>
        <br>
        <label>Fichero Anexo</label>
        <br>
        <br> 
        <input type="file" name="adjunto"/>
        <input type="hidden" name="url_previa" value="">
        <hr>
        <input type="submit" value="Enviar" />
        <input type="button" name="guardar" value="Guardar Cambios" onclick="guardar.js" />
        <input type="reset" name="limpiar" value="Borrar datos" />
    </form>
</body>

</html>
